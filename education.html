<!DOCTYPE html>
<html>
  <head>
    <title>Infographics Nepal</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header ">
        <div class="header__logo">
          <img id="logo" src="./img/logo.png" alt="" />
        </div>
        <div class="header__navbar">
          <ul class="ulList-primary">
            <li class="list-items">
              <a class="link" href="./index.html">Home</a>
              <a class="link" href="#">About Us</a>
              <a class="link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="sports__section">
        <h1 id="sports__section-h1">
          Education
        </h1>
        <div class="cards">
          <div class="card-left ">
            <a href="./education-part1.html"
              ><img src="./img/trafficFine.svg"
            /></a>

            <!-- <img src="./img/trafficFine.svg" > -->
            <button class="play-svg">Play</button>

            <button>Download</button>
          </div>

          <div class="card-center">
            center
          </div>
        </div>
        <div class="cards-right">
          right
        </div>
      </div>
      <div class="footer">
        <div class="banner">
          <p id="banner-h1">Info <br />Graphics <br />Nepal</p>
        </div>
        <div class="explore__wrapper">
          <h2 id="explore-h2">Explore</h2>
          <ul id="explore-ul">
            <li>Home</li>
            <li>About</li>
            <li>Admin</li>
          </ul>
        </div>
        <div class="address__wrapper">
          <h2 id="address-h2">Visit</h2>
          <p>Putalisadak, Kathmandu <br />Province-3, Nepal</p>
        </div>
        <div class="socialMedia__wrapper">
          <h2 id="socialMedia-h2">Follow Us</h2>
          <ul id="socialMedia-ul">
            <li><a id="socialMedia-a" href="#">Facebook</a></li>
            <li><a id="socialMedia-a" href="#">Instagram</a></li>
            <li><a id="socialMedia-a" href="#">Twitter</a></li>
          </ul>
        </div>
        <div class="legal__wrapper">
          <h2 id="legal-h2">Legal</h2>
          <p>
            Terms <br />
            Privacy
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./timelineMax.js"></script>
  </body>
</html>
